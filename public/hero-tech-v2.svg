<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" fill="none">
  <defs>
    <!-- Gradientes mejorados -->
    <linearGradient id="gradPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D9FF" />
      <stop offset="50%" stop-color="#1F7A8C" />
      <stop offset="100%" stop-color="#022B3A" />
    </linearGradient>
    
    <linearGradient id="gradSecondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B6B" />
      <stop offset="100%" stop-color="#4ECDC4" />
    </linearGradient>
    
    <linearGradient id="gradAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE66D" />
      <stop offset="100%" stop-color="#FF6B6B" />
    </linearGradient>
    
    <radialGradient id="glowGradient">
      <stop offset="0%" stop-color="#00D9FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00D9FF" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Filtros avanzados -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#022B3A" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Fondo animado -->
  <rect width="800" height="800" fill="url(#bgGradient)"/>
  <defs>
    <radialGradient id="bgGradient">
      <stop offset="0%" stop-color="#0A1929"/>
      <stop offset="100%" stop-color="#022B3A"/>
    </radialGradient>
  </defs>
  
  <!-- Partículas de fondo -->
  <g opacity="0.3">
    <circle cx="100" cy="150" r="2" fill="#00D9FF">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="200" r="2" fill="#4ECDC4">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="650" r="2" fill="#FFE66D">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="700" r="2" fill="#FF6B6B">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Red de nodos central mejorada -->
  <g transform="translate(400, 400)" filter="url(#softShadow)">
    <!-- Anillo de energía animado -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#gradPrimary)" stroke-width="1" opacity="0.2">
      <animate attributeName="r" values="180;200;180" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Líneas radiales con animación -->
    <g stroke="#00D9FF" stroke-width="2" opacity="0.4">
      <line x1="0" y1="0" x2="-150" y2="-150">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="0" y2="-150">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" begin="0.4s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="150" y2="-150">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" begin="0.8s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="150" y2="0">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" begin="1.2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="150" y2="150">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" begin="1.6s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="0" y2="150">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" begin="2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="-150" y2="150">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" begin="2.4s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="-150" y2="0">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" begin="2.8s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Nodos periféricos con pulso -->
    <g fill="#00D9FF" filter="url(#neonGlow)">
      <circle cx="-150" cy="-150" r="12">
        <animate attributeName="r" values="12;15;12" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-150" r="12">
        <animate attributeName="r" values="12;15;12" dur="2s" begin="0.25s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="-150" r="12">
        <animate attributeName="r" values="12;15;12" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="0" r="12">
        <animate attributeName="r" values="12;15;12" dur="2s" begin="0.75s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="150" r="12">
        <animate attributeName="r" values="12;15;12" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="150" r="12">
        <animate attributeName="r" values="12;15;12" dur="2s" begin="1.25s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-150" cy="150" r="12">
        <animate attributeName="r" values="12;15;12" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-150" cy="0" r="12">
        <animate attributeName="r" values="12;15;12" dur="2s" begin="1.75s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Nodo central con múltiples capas -->
    <circle cx="0" cy="0" r="45" fill="url(#glowGradient)" opacity="0.5"/>
    <circle cx="0" cy="0" r="40" fill="url(#gradPrimary)" filter="url(#neonGlow)"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.8">
      <animate attributeName="r" values="35;40;35" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Servidor izquierdo mejorado -->
  <g transform="translate(150, 300)" filter="url(#softShadow)">
    <rect x="-60" y="-85" width="120" height="170" rx="10" fill="url(#gradPrimary)"/>
    <rect x="-50" y="-75" width="100" height="150" rx="8" fill="#0A1929"/>
    
    <!-- LEDs con mejor animación -->
    <g>
      <circle cx="-20" cy="-45" r="5" fill="#00D9FF" filter="url(#neonGlow)">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-45" r="5" fill="#4ECDC4" filter="url(#neonGlow)">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="20" cy="-45" r="5" fill="#FFE66D" filter="url(#neonGlow)">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
      </circle>
    </g>
    
    <!-- Ranuras con efecto de brillo -->
    <g fill="url(#gradSecondary)" opacity="0.8">
      <rect x="-32" y="-25" width="64" height="8" rx="3"/>
      <rect x="-32" y="-10" width="64" height="8" rx="3"/>
      <rect x="-32" y="5" width="64" height="8" rx="3"/>
      <rect x="-32" y="20" width="64" height="8" rx="3"/>
      <rect x="-32" y="35" width="64" height="8" rx="3"/>
    </g>
  </g>

  <!-- Código fuente derecho mejorado -->
  <g transform="translate(650, 300)" filter="url(#softShadow)">
    <rect x="-85" y="-85" width="170" height="170" rx="10" fill="url(#gradSecondary)"/>
    <rect x="-80" y="-80" width="160" height="160" rx="8" fill="#0A1929"/>
    
    <!-- Código con sintaxis resaltada -->
    <g font-family="'Courier New', monospace" font-size="12" font-weight="500">
      <text x="-70" y="-50" fill="#FF6B6B">function</text>
      <text x="-10" y="-50" fill="#4ECDC4">connect</text>
      <text x="30" y="-50" fill="#FFFFFF">() {</text>
      <text x="-65" y="-32" fill="#FFE66D">api</text>
      <text x="-40" y="-32" fill="#FFFFFF">.</text>
      <text x="-32" y="-32" fill="#4ECDC4">connect</text>
      <text x="10" y="-32" fill="#FFFFFF">();</text>
      <text x="-65" y="-14" fill="#FFE66D">return</text>
      <text x="-20" y="-14" fill="#4ECDC4">status</text>
      <text x="15" y="-14" fill="#FFFFFF">;</text>
      <text x="-70" y="4" fill="#FFFFFF">}</text>
      <text x="-70" y="22" fill="#FF6B6B">class</text>
      <text x="-30" y="22" fill="#4ECDC4">Network</text>
      <text x="15" y="22" fill="#FFFFFF">{</text>
      <text x="-65" y="40" fill="#FFE66D">this</text>
      <text x="-40" y="40" fill="#FFFFFF">.</text>
      <text x="-32" y="40" fill="#4ECDC4">nodes</text>
      <text x="5" y="40" fill="#FFFFFF">= [];</text>
      <text x="-65" y="58" fill="#FFE66D">this</text>
      <text x="-40" y="58" fill="#FFFFFF">.</text>
      <text x="-32" y="58" fill="#4ECDC4">connect</text>
      <text x="5" y="58" fill="#FFFFFF">();</text>
      <text x="-70" y="76" fill="#FFFFFF">}</text>
    </g>
  </g>

  <!-- Base de datos inferior mejorada -->
  <g transform="translate(400, 600)" filter="url(#softShadow)">
    <!-- Cuerpo del cilindro con gradiente -->
    <path d="M -70 -45 
             L -70 45 
             A 70 18 0 0 0 70 45 
             L 70 -45 
             A 70 18 0 0 1 -70 -45 Z" 
          fill="url(#gradPrimary)"/>
    
    <!-- Tapa superior -->
    <ellipse cx="0" cy="-45" rx="70" ry="18" fill="url(#gradPrimary)"/>
    
    <!-- Líneas de datos animadas -->
    <g stroke="#00D9FF" stroke-width="2" opacity="0.7" fill="none">
      <path d="M -50 -20 A 56 12 0 0 0 50 -20">
        <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M -50 0 A 56 12 0 0 0 50 0">
        <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" begin="1s" repeatCount="indefinite"/>
      </path>
      <path d="M -50 20 A 56 12 0 0 0 50 20">
        <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" begin="2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- Conexiones mejoradas con flujo -->
  <g stroke="url(#gradSecondary)" stroke-width="3" opacity="0.6" stroke-dasharray="10,5">
    <path d="M 210 300 Q 300 350, 365 380" fill="none">
      <animate attributeName="stroke-dashoffset" values="0;-15" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 565 300 Q 500 350, 435 380" fill="none">
      <animate attributeName="stroke-dashoffset" values="0;-15" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 400 435 Q 400 500, 400 555" fill="none">
      <animate attributeName="stroke-dashoffset" values="0;-15" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Flujo de datos mejorado -->
  <g>
    <!-- Partículas de datos -->
    <circle r="4" fill="#00D9FF" filter="url(#neonGlow)">
      <animateMotion dur="2.2s" repeatCount="indefinite">
        <mpath href="#path1"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle r="4" fill="#4ECDC4" filter="url(#neonGlow)">
      <animateMotion dur="2.6s" repeatCount="indefinite" begin="0.4s">
        <mpath href="#path2"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.6s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
    <circle r="4" fill="#FFE66D" filter="url(#neonGlow)">
      <animateMotion dur="2s" repeatCount="indefinite" begin="0.8s">
        <mpath href="#path3"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
  </g>
  
  <!-- Definir rutas para animaciones -->
  <defs>
    <path id="path1" d="M 195 300 Q 300 350, 400 400" fill="none"/>
    <path id="path2" d="M 605 300 Q 500 350, 400 400" fill="none"/>
    <path id="path3" d="M 400 400 L 400 600" fill="none"/>
  </defs>

  <!-- Texto hero mejorado -->
  <g opacity="0.15" font-family="'Courier New', monospace" font-size="16" font-weight="bold" fill="#00D9FF">
    <text x="50" y="100" letter-spacing="2">{"data": true}</text>
    <text x="750" y="100" text-anchor="end" letter-spacing="2">{"api": "v2.0"}</text>
    <text x="50" y="750" letter-spacing="2">{"node": "active"}</text>
    <text x="750" y="750" text-anchor="end" letter-spacing="2">{"db": "ready"}</text>
    <text x="400" y="50" text-anchor="middle" font-size="20" letter-spacing="4" fill="#FFE66D">NETWORK SYSTEM</text>
    <text x="400" y="780" text-anchor="middle" font-size="18" letter-spacing="3">NEXT GEN INFRASTRUCTURE</text>
  </g>
</svg>