<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for icon -->
  <circle cx="30" cy="30" r="25" fill="#1F7A8C" opacity="0.1"/>
  
  <!-- Network/Tech icon -->
  <g transform="translate(15, 15)">
    <!-- Center node -->
    <circle cx="15" cy="15" r="3" fill="#022B3A"/>
    
    <!-- Connected nodes -->
    <circle cx="5" cy="8" r="2.5" fill="#1F7A8C"/>
    <circle cx="25" cy="8" r="2.5" fill="#1F7A8C"/>
    <circle cx="5" cy="22" r="2.5" fill="#1F7A8C"/>
    <circle cx="25" cy="22" r="2.5" fill="#1F7A8C"/>
    
    <!-- Connection lines -->
    <line x1="15" y1="15" x2="5" y2="8" stroke="#022B3A" stroke-width="1.5" opacity="0.6"/>
    <line x1="15" y1="15" x2="25" y2="8" stroke="#022B3A" stroke-width="1.5" opacity="0.6"/>
    <line x1="15" y1="15" x2="5" y2="22" stroke="#022B3A" stroke-width="1.5" opacity="0.6"/>
    <line x1="15" y1="15" x2="25" y2="22" stroke="#022B3A" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Company name -->
  <text x="60" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#022B3A">
    Net &amp; Soft
  </text>
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#1F7A8C">
    Solutions
  </text>
</svg>